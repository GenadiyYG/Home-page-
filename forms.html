<body>
    <h1>Регистрация</h1>
    <form action="registration" method="post">
        <legend>Лични данни</legend>
        <label for="personal data">
            <div>Име: <input type="text" name="First name" placeholder="малко име на латиница"></div>
            <div>Име: <input type="text" name="Last name" placeholder="фамилия на латиница"></div>
            <div>Пол: Мъж<label for="male"><input type="radio" name="gender" value="male"></label>
                      Жена<label for="female"><input type="radio" name="gender" value="female"></label>
            </div>
        </label>
    </form>
    <form action="Comments" method="post">
        <label for="Comments">Коментар:</label><br>
        <textarea name="Comments" id="Comments" cols="30" rows="4" placeholder="Напишете коментар:"></textarea>

    </form>
    <form action="Submit">
        <button>Изпрати</button>
    </form>
